## Server Params
## ------ ------
usernameprefix=groot
linux_user=groot	# May be changed dynamically during runtime as per requirements
hardening_enabled=false		# Set this value to "true" to enable system hardening
startup_service_name=yobichain
startup_script_name=yobichain.sh


## GIT
## ---
git_user_base_url=https://github.com/srips1990


## Blockchain params
## ---------- ------
multichain_install_dir=/usr/local/bin
mc_dl_base_url=http://www.multichain.com/download
multichainVersion=2.2.1		# VERSIONS < "2.2 beta 3" ARE NOT SUPPORTED
chainname=yobichainmini
protocol=20013
networkport=61172
rpcport=15590


## PHP
## ---
phpversion=8.1
phpinipath=/etc/php/$phpversion/apache2/php.ini
webServerActiveDirectory=/var/www/html


## Miscellaneous
## -------------
output_file_name=yobichain.out
linux_users_credentials_file=creds.out